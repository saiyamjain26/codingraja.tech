    <script>
        function decrypt(text, key) {
            let decryptedText = "";
            let words = text.split(" ");
            for (let i = 0; i < words.length; i++) {
                let decryptedWord = "";
                let word = words[i];
                for (let j = 0; j < word.length; j++) {
                    let char = word[j];
                    if (char.match(/[a-zA-Z]/)) {
                        let asciiVal = char.charCodeAt(0);
                        let decryptedAscii;
                        
                        if (char.match(/[A-Z]/)) {
                            decryptedAscii = ((asciiVal - 65 - key + 26) % 26) + 65;
                        } else if (char.match(/[a-z]/)) {
                            decryptedAscii = ((asciiVal - 97 - key + 26) % 26) + 97;
                        }
                        
                        let decryptedChar = String.fromCharCode(decryptedAscii);
                        decryptedWord += decryptedChar;
                    } else if (char.match(/\d/)) {
                        let numVal = parseInt(char);
                        let decryptedNum = (numVal - key + 10) % 10;
                        let decryptedChar = decryptedNum.toString();
                        decryptedWord += decryptedChar;
                    } else {
                        decryptedWord += char;
                    }
                }
                decryptedText += decryptedWord + " ";
            }
            return decryptedText.trim();
        }

        const urlParams = new URLSearchParams(window.location.search);
        const myParam = urlParams.get('details');
        let key = 3;
        let decryptedText = decrypt(myParam, key);
        console.log("Decrypted text:", decryptedText);

        const [name, interntype, date] = decryptedText.split("_");

        document.getElementById("demo").innerHTML = name;
        document.getElementById("intertype").innerHTML = interntype;
        document.getElementById("date").innerHTML = date;
    </script>
